databases:
  - name: postgres
    plan: free
    databaseName: pdf_extractor_db # âœ… Changed from 'postgres'
    
services:
  - type: web
    plan: free
    name:  pdf-data-extractor-web  
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
